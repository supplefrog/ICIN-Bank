<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Operations</title>
</head>

<div class="container">
    <h1>Account Operations</h1>

    <h2>Deposit</h2>
    <form (ngSubmit)="onSubmit('deposit')" #depositForm="ngForm">
        <div class="form-group">
            <input type="number" id="depositAmount" class="form-control" placeholder="Enter amount"
                   [(ngModel)]="depositAmount" name="depositAmount" required>
        </div>
        <button type="submit">Deposit</button>
    </form>

    <h2>Withdraw</h2>
    <form (ngSubmit)="onSubmit('withdraw')" #withdrawForm="ngForm">
        <div class="form-group">
            <input type="number" id="withdrawAmount" class="form-control" placeholder="Enter amount"
                   [(ngModel)]="withdrawAmount" name="withdrawAmount" required>
        </div>
        <button type="submit">Withdraw</button>
    </form>
</div>

</html>
