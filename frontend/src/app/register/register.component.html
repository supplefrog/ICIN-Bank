<div class="container">
  <div class="back-button-container">
      <a href="/admin/home" class="back-button">Back</a>
  </div>
  <h2>Register</h2>
  <div class="card-container">
      <form *ngIf="!isSuccessful" name="form" (ngSubmit)="onSubmit()" #f="ngForm" novalidate>
          <div class="form-group">
              <label for="username">Username</label>
              <input type="text" class="form-control" name="username" [(ngModel)]="form.username" required />
          </div>
          <div class="form-group">
              <label for="email">Email</label>
              <input type="email" class="form-control" name="email" [(ngModel)]="form.email" required />
          </div>
          <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" name="password" [(ngModel)]="form.password" required minlength="6" />
          </div>
          <div class="form-group">
              <button class="btn btn-primary btn-block">Create Account</button>
          </div>
          <div class="alert alert-warning" *ngIf="f.submitted && isSignUpFailed">
              Register failed!<br />{{ errorMessage }}
          </div>
      </form>
      <div class="alert alert-success" *ngIf="isSuccessful">Your registration was successful!</div>
  </div>
</div>
